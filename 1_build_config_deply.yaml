
apiVersion: build.openshift.io/v1
kind: "BuildConfig"
metadata:
  name: blog-from-image-config-grupo-07
  namespace: fiap-aso6-grupo07
spec:
  nodeSelector: null
  output:
    to:
      kind: ImageStreamTag
      name: 'blog-django-py-git:latest'
  resources: {}
  successfulBuildsHistoryLimit: 5
  failedBuildsHistoryLimit: 5
  strategy:
    type: Source
    sourceStrategy:
      from:
        kind: ImageStreamTag
        namespace: openshift
        name: 'python:3.8-ubi7'
  postCommit: {}
  source:
    type: Git
    git:
      uri: 'https://github.com/openshift-katacoda/blog-django-py.git'
    contextDir: /
  triggers:
    - type: Generic
      generic:
        secretReference:
          name: blog-django-py-git-generic-webhook-secret
    - type: GitHub
      github:
        secretReference:
          name: blog-django-py-git-github-webhook-secret
  
    - type: ConfigChange
  runPolicy: Serial
    